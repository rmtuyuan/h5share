<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>全民直播-认证主播</title>
    <meta name="description" content="">

    <meta name="keywords" content="" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/es5-shim.min.js"></script>
    <![endif]-->
    <!--   <link rel="icon" href="img/favicon.ico"/> -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/attestation.css">
    <style>
        body {
            background: #f5f8fa;
        }

        
    </style>
</head>

<body>
    <!--头部 导航栏-->
    <header>

    </header>
    <div class="nav">
        <div class="container nav-bar">
            <a href="#" class="form-nav"> <i class="fa fa-angle-left"></i></a>
            <a href="#" class="upload-img-back upload-img-nav slide-upload-box slide-upload-box-2" style="display:none;"> <i class="fa fa-angle-left"></i></a>
            <span class="text-color-fe form-nav">认证主播</span>
            <span class=" upload-img-nav" style="display:none;">上传证件</span>
        </div>


    </div>
    <div class="atte-form-main">
        <div class="atte-main-box clearfloat">
            <!--表单-->
            <div class="atte-form-box">
                <div class="atte-form-title">
                    <p class="container">
                        基本资料
                    </p>
                </div>
                <div class="atte-form-con-box">
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>真实姓名</p>
                                <input type="text" class="erroed"  name="real_name" placeholder="请输入真实姓名" value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>性别</p>
                                <input type="text" name="gender" class="erroed"   placeholder="请输入男/女" value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>年龄</p>
                                <input type="number" min="0" class="erroed"  name="age" placeholder="请输入年龄" value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>身份证号</p>
                                <input type="text" maxlength="18" class="erroed"  name="id_card" placeholder="请输入身份证号" value="">
                            </div>
                        </div>
                    </div>
                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col betten">
                                <p>上传证件</p>
                                <a href="#" class="font-fa slide-upload-box  slide-upload-box-1"> <i class="fa fa-angle-right"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="atte-form-title">
                    <p class="container">
                        电话验证
                    </p>
                </div>
                <div class="atte-form-con-box">

                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col">
                                <p>手机号</p>
                                <input id="login_phone" class="erroed"   type="number" min="0" name="" placeholder="请输入手机号" value="">
                            </div>
                        </div>
                    </div>

                    <div class="atte-form-con">
                        <div class="container">
                            <div class="atte-form-con-col betten">
                                <p>验证码</p>
                                <input type="text" name=""   class="erroed" placeholder="请输入验证码" value="">
                                <a href="#" class="font-fa text">  <span class="text-color-fe">获取验证码</span> </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="atte-form-btn-box">
                    <a href="#" id="all_submit_btn">提交</a>
                </div>
            </div>
            <!--上传图片-->
            <div class="atte-upload-img-box">
                <div class="atte-form-title">
                    <p class="container">
                        上传身份证
                    </p>
                </div>
                <div class="atte-upload-img-col">
                    <div class="container">
                        <div class="atte-atte-upload-info">
                            <span class="text-color-fe">*</span> 上传前请查看示例，确认上传图片清晰、注意反光。
                        </div>
                        <div class="atte-atte-upload-section">
                            <div class="atte-atte-upload-row">
                                <div class="img-box">
                                    <div class="img-front-box">
                                        <img src="img/attestation_img/id.png" alt="">
                                    </div>
                                </div>
                                <p class="img-box-txt">
                                    身份证正面
                                </p>
                                <div class="img-box-btn">
                                    <p style="display:none;"  class="not-upload-info" >身份证正面照片</p>
                                    <input type="file"  name="pic_id_front" class="erroed">
                                    上传图片
                                </div>
                            </div>
                           <div class="atte-atte-upload-row">
                                <div class="img-box">
                                    <div class="img-back-box">
                                        <img src="img/attestation_img/id.png" alt="">
                                    </div>
                                </div>
                                <p class="img-box-txt">
                                    
                                    身份证国徽面
                                </p>
                                <div class="img-box-btn">
                                      <p style="display:none;"  class="not-upload-info"> 身份证国徽面照片</p>
                                    <input type="file" name="pic_id_back" class="erroed" >
                                    上传图片
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="upload-submit-btn-box">
                    <div class="container">
                        <a href="#" class="upload-submit-btn">提交</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-info">
         <div class="modal-content">
            <div  class="other-modal-info">
                <p class="info-text">
                   
                </p>
                 <p>
                    <a href="#" class="info-sure info-sure-2">确定</a>
                  
                </p>
            </div>
            
         </div>
        <div class="close-modal">

        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    
    <script src="js/fetch.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="m_js/attestation.js"></script>
    <script>
        $(".slide-upload-box").click(function (e) {  
            e.preventDefault();
            if($(this).hasClass("slide-upload-box-1")){
                 $(".form-nav").hide();
                $(".upload-img-nav").show();
               $(".atte-main-box").css("left","-100vw");
             
               
            }else{
                 $(".form-nav").show();
                $(".upload-img-nav").hide();
                 $(".atte-main-box").css("left","0");
            }
        });
    </script>
    <script src="m_js/atte_form.js"></script>
</body>

</html>
